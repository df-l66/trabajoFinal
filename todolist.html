<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List Personalizable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìù To-Do List</h2>
      <div>
        <button class="btn btn-secondary me-2" onclick="toggleConfig()">Configuraciones</button>
        <button class="btn btn-danger" onclick="logout()">Cerrar sesi√≥n</button>
      </div>
    </div>

    
    <div id="configPanel" class="card p-3 mb-4 d-none">
      <h5 class="mb-3">Configuraciones</h5>
      <div class="mb-2">
        <label class="form-label">Fuente</label>
        <select class="form-select" id="fontSelector">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
      <div class="mb-2">
        <label class="form-label">Color de fondo</label>
        <input type="color" class="form-control form-control-color" id="bgColorPicker">
      </div>
      <div class="mb-2">
        <label class="form-label">Color de texto</label>
        <input type="color" class="form-control form-control-color" id="textColorPicker">
      </div>
      <div class="d-flex gap-2 mt-3">
        <button class="btn btn-primary w-50" onclick="saveConfig()">Aplicar cambios</button>
        <button class="btn btn-warning w-50" onclick="resetConfig()">Restaurar configuraci√≥n</button>
      </div>
    </div>

    
    <div class="card shadow">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Escribe una tarea...">
          <button class="btn btn-primary" onclick="addTask()">Agregar</button>
        </div>

        <ul id="taskList" class="list-group">
        
        </ul>

        <p class="mt-3 text-muted text-center small">Haz clic para tachar. Doble clic para eliminar.</p>
      </div>
    </div>
  </div>

  <script src="todolist.js"></script>
</body>
</html>
