<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="width: 22rem;">
    <h4 class="text-center mb-3">Registrarse</h4>
    <form id="registerForm">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Usuario</label>
        <input type="email" class="form-control" id="newUsername" placeholder="Elige un usuario" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Crea una contraseña" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Registrarse</button>
    </form>

    <div class="text-center mt-3">
      <span>¿Ya tienes cuenta? </span>
      <a href="inicio.html">Inicia sesión</a>
    </div>
  </div>

  <script src="registro.js"></script>
</body>
</html>
